<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>TestaCroce</title>
</head>
<body>
    <a href="index.html" style="text-decoration: none;"><h1>testa o croce?</h1></a>
    <div class="container text-center">
        <!-- set difficulty -->
        <div class="row justify-content-around mt-5">
            <div class="col">
                <div class="d-grid gap-2">
                    <input type="radio" value="0.25" class="btn-check" name="difficulty" id="easy" autocomplete="off">
                    <label class="btn btn-outline-success btn-lg" for="easy">easy</label>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <input type="radio" value="0.50" class="btn-check" name="difficulty" id="normal" autocomplete="off">
                    <label class="btn btn-outline-warning btn-lg" for="normal">normal</label>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <input type="radio" value="0.75" class="btn-check" name="difficulty" id="hard" autocomplete="off">
                    <label class="btn btn-outline-danger btn-lg" for="hard">hard</label>
                </div>
            </div>
        </div>
        <!-- end difficulty -->
        <div class="row justify-content-around mt-5">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="media/testa.png" class="card-img-top" alt="...">
                    <div class="card-body">  
                        <div class="d-grid gap-2">
                            <input type="radio" value="testa" class="btn-check" name="choice" id="success-outlined" autocomplete="off">
                            <label class="btn btn-outline-success btn-lg" for="success-outlined">testa</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="media/croce.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <input type="radio" class="btn-check" value="croce" name="choice" id="danger-outlined" autocomplete="off">
                            <label class="btn btn-outline-danger btn-lg" for="danger-outlined">croce</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-primary btn-lg" id="startGame" onclick="startGame()">lancia moneta</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h2 id="resultHtml"></h2>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row justify-content-around">
            <div class="col">
                <h2>Punteggio Giocatore: </h2>
                <h2 id="playerScore">0</h2>
            </div>
            <div class="col">
                <h2>Punteggio Computer: </h2>
                <h2 id="computerScore">0</h2>
            </div>
        </div>
    </div>
<a href="onemilion.html" style="text-decoration: none; color: black;">percentuale di vittoria su 1 milione di lanci</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
